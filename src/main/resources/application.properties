spring.application.name=libreria-spring

## pool de conexiones
spring.datasource.url=jdbc://locationhost:/bdlibreriaonline?useSSL=false&servertimezone=UTC
spring.datasoruce.username=root
spring.datasoruce.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## dialecto de MySQL
spring.jpa.database-plataform=org.hibernate.dialect.MySQLDialect

## esquema
spring.jpa.hibernate.ddl-auto=update

## mostrar en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
