# Nombre de la aplicación
spring.application.name=libreria-spring

# Configuración de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/bdlibreriaonline?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Especificar el pool de conexiones: HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Desactivar Oracle UCP y C3P0 (para evitar conflictos)
spring.datasource.oracleucp.enabled=false
spring.datasource.c3p0.enabled=false

# Dialecto de Hibernate para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Modo de actualización del esquema (ajustar según ambiente)
spring.jpa.hibernate.ddl-auto=update

# Mostrar sentencias SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
